{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}
<h3>Welcome to my Home page {{ user.username }}</h3>
<p><strong>Total signed up accounts:</strong> {{ count }}</p>

<a href="{% url 'logout' %}">Log out</a>
{% else %}

<p>You need to sign up first</p>

<a href="{% url 'signup' %}">Sign up</a><br><br>
<a href="{% url 'login' %}">Log in</a>
{% endif%}

{% endblock %}
